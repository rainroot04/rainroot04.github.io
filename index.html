<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f9ec; /* 파스텔톤 연두색 */
        }
        #container {
            width: 80%;
            margin: 50px auto;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #6e44ff; /* 파스텔톤 파랑색 */
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .info label {
            font-weight: bold;
            color: #6e44ff; /* 파스텔톤 파랑색 */
        }
        .info p {
            margin: 5px 0;
        }
        footer {
            background-color: #c39ac6; /* 파스텔톤 보라색 */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">
            <div class="section-title">자기소개</div>
            <div class="info">
                <label>이름 (Name):</label>
                <p>박근우(Park Keun Woo)</p>
            </div>
            <div class="info">
                <label>이메일주소 (Email):</label>
                <p>pkw0088@dongyang.ac.kr</p>
            </div>
        </div>

        <div class="card">
            <div class="section-title">기타 정보</div>
            <div class="info">
                <label>기술스택 (Tech Stack):</label>
                <p>HTML/CSS</p>
            </div>
            <div class="info">
                <label>대학정보 (University):</label>
                <p>동양미래대학교 (dongyang mirae University), 컴퓨터소프트웨어공학과 (Computer software Science), 입학년도: 2024</p>
            </div>
            <div class="info">
                <label>기술개발 경험 (Tech Experience):</label>
                <p>현재 진행 중인 웹 개발 수업 프로젝트</p>
            </div>
            <div class="info">
                <label>관심 기술분야 (Interest):</label>
                <p>웹 개발, 메타버스</p>
            </div>
            <div class="info">
                <label>기타 (Others):</label>
                <p>사진: <img src="firetrash.jpg" alt="프로필 사진"></p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 나의 자기소개 페이지
    </footer>
</body>
</html>
